system.admin_config_fz:
  path: '/admin/config/fz'
  defaults:
    _title: 'FZ Modules config'
  requirements:
    _permission: 'access administration pages'
  
smplphotoalbum.settings:
  path: '/admin/config/smplphotoalbum/settings'
  defaults:
    _form: '\Drupal\smplphotoalbum\Form\SettingsForm'
    _title: 'Simple Photoalbum Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

smplphotoalbum.stat:
  path: '/admin/config/smplphotoalbum/stat'
  defaults:
    _form:  '\Drupal\smplphotoalbum\Form\StatForm'
    _title:  'Simple Photoalbum Settings'
  requirements:
    _permission:  'access administration pages'
  options:
    _admin_route: TRUE
    
smplphotoalbum.Help:
  path: '/smplphotoalbum/help'
  defaults:
    _controller: '\Drupal\smplphotoalbum\Controller\SmplphotoalbumController::help'
    _title: 'Simple Photoalbum Help'
  requirements:
    _permission: 'access content'
    
